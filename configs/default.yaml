dataset:
  data_dir: data/processed
  subjects: ["A01T","A02T","A03T","A04T","A05T","A06T","A07T","A08T","A09T"]  # use A01T..A09T for labeled training files
  val_fraction: 0.1  # For LOSO: smaller val split from training subjects
  test_fraction: 0.15
  shuffle: true

preprocessing:
  l_freq: 4.0   # Extended to 4Hz for SMR (mu rhythm starts ~8Hz but filter rolloff matters)
  h_freq: 38.0  # Extended to capture beta band up to ~30Hz with rolloff
  tmin: 0.5
  tmax: 3.5
  baseline: null
  normalize: zscore
  euclidean_alignment: true  # Enable EA for cross-subject transfer learning
  event_id:
    left: 769
    right: 770
    foot: 771
    tongue: 772

model:
  n_classes: 4
  # CROSS-SUBJECT REGULARIZATION: Higher dropout for better generalization
  dropout: 0.75  # Increased from 0.5 - cross-subject needs stronger regularization
  F1: 8
  D: 2
  F2: 16
  # TEMPORAL FILTERS: kernel_length should be ~half sampling rate to capture 4Hz+ oscillations
  # BCI IV 2a sampling rate is 250Hz, so 125 samples = 500ms = captures 2Hz+ (well above 4Hz target)
  kernel_length: 125  # Increased from 64: better for capturing low-frequency SMR oscillations
  kernel_length_sep: 16
  pool1: 4
  pool2: 8

training:
  batch_size: 64
  num_workers: 2
  lr: 0.0005  # Slightly lower LR for more stable cross-subject training
  weight_decay: 0.001  # Increased L2 regularization for cross-subject
  max_epochs: 150  # More epochs since we have more training data in LOSO
  patience: 20  # More patience for cross-subject convergence
  device: auto
  seed: 42
  log_dir: reports
  checkpoint_dir: checkpoints
