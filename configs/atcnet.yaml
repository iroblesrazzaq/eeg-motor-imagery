dataset:
  data_dir: data/processed
  subjects: ["A01T","A02T","A03T","A04T","A05T","A06T","A07T","A08T","A09T"]
  val_fraction: 0.1
  shuffle: true

preprocessing:
  l_freq: 4.0
  h_freq: 38.0
  tmin: 0.5
  tmax: 4.0       
  normalize: zscore
  euclidean_alignment: true
  event_id:
    left: 769
    right: 770

model:
  name: atcnet
  n_classes: 2
  sfreq: 250
  
  conv_block_n_filters: 16        
  conv_block_kernel_length_1: 64  
  conv_block_depth_mult: 2        
  
  att_head_dim: 8                 
  att_num_heads: 2               
  tcn_n_filters: 32            
  tcn_depth: 2                   
  tcn_kernel_size: 4           
  

  conv_block_dropout: 0.5
  att_drop_prob: 0.5
  tcn_drop_prob: 0.5
  
  n_windows: 5

augmentation:
  gaussian_noise:
    std: 0.15                     
    p: 0.5
  time_shift:
    max_shift: 25                 
    p: 0.5
  channel_dropout:
    p_drop: 0.1                   
    p: 0.2
  time_mask:
    max_mask_length: 50           
    n_masks: 2
    p: 0.2
  amplitude_scale:
    scale_range: [0.8, 1.2]       
    p: 0.5

training:
  batch_size: 32                  
  num_workers: 0 
  lr: 0.0005                      
  weight_decay: 0.05              
  label_smoothing: 0.1            
  max_epochs: 200
  patience: 30
  device: auto
  seed: 42
  log_dir: reports/atcnet
  checkpoint_dir: checkpoints/atcnet

  lr_scheduler:
    name: CosineAnnealingLR
    T_max: 200
